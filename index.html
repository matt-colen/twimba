<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twimba</title>
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Styles  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <!-- Scripts  -->
    <script src="scripts/index.js" type="module" defer></script>
  </head>

  <body>
    <header class="flex header">
      <a class="title-link" href="../index.html">
        <h1 class="title">Twimba</h1>
      </a>
      <button id="sign-out-btn" class="btn btn--secondary hidden">
        Sign Out
      </button>
    </header>

    <main>
      <h3 class="status-message" id="status-message"></h3>
      <section id="tweet-input">
        <div class="tweet-input__container flex">
          <img
            src="images/scrimbalogo.png"
            class="profile-pic"
            alt="Scrimba profile picture"
          />
          <textarea
            id="tweet-textarea"
            class="tweet-textarea"
            placeholder="What's happening?"
            required
          ></textarea>
        </div>
        <p id="message-error" class="error hidden">Please enter a message</p>
        <button id="tweet-btn" class="btn btn--primary">Tweet</button>
      </section>

      <section id="tweet-feed" class="tweet-feed">
        <!-- Where Firebase data gets rendered -->
      </section>
    </main>
  </body>
</html>
